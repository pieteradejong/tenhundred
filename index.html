<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Ten-Hundred</title>
  <meta name="description" content="Ten Hundred">
  <meta name="author" content="Pieter de Jong">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
  
    body {
      margin: 0;
      padding: 0;
    }

    div#container {
      background: #E4ECF2;
      border: 1px solid darkblue;
      margin: 30px auto;
      position: relative;
      text-align: center;
      width: 800px;
    }  

    div#header h1 {
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    ul#topbar {
      border: 1px solid black;
      display: none;  
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size: 12px;
      list-style-type: none;
      margin: 0;
      position: relative;
      padding: 0;
      text-align: right;
    }

    ul#topbar li {
      display: inline;
    }

    ul#topbar li a {
      border: 1px solid black;
      color: black;
      margin: 20px;
      text-decoration: none;
    }

    ul#topbar li a:hover {
      background: orange;
      border-bottom: 1px solid black;
    }

    #header {
    }

    form {
      margin: 0 auto;
      width: 600px;
    }

    form div#textarea {
      height: 300px;
      border: 1px solid darkblue;
    }

    form div#textarea span {
      background: red;

    }

    form button {
      background: #E4ECF2;
      border: 1px solid darkblue;
      border-radius: 2px;
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      box-shadow: 0 0 1px rgba(0,0,0, .75);
      -webkit-box-shadow: 0 0 1px rgba(0,0,0, .75);
      -moz-box-shadow: 0 0 1px rgba(0,0,0, .75);
      cursor: pointer;
      font-family: "Trebuchet MS", Helvetica, sans-serif;
      font-size: 12px;
      padding: 8px 16px;
    }

    form button:hover {
      background: orange;
    }

    #analysis {
    }

    #footer {
    }

  </style>
  
</head>

<body>
  <div id="container">
    <ul id="topbar">
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Words</a></li>
    </ul>

    <div id="header">
      <h1>Welcome to Ten-Hundred</h1>
    </div>

    <form>
      <div id="textarea" contenteditable></div>
      <button>Analyze Text</button>
    </form>
    
    <hr />

    <div id="analysis">
      Word count: 
    </div>

    <div id="footer"></div>

  </div>

  <script type="text/javascript">
    var highlightWords = function(words) {
      // console.log("highlightWords called");
      var textareaContent = $("#textarea").text().trim().replace(/\W/g, ' ').replace(/\s+/g, ' ').split(' ');
      
      $("#textarea").html("");
      
      $(textareaContent).each(function(i, word){
        if(words[word]) {
          console.log("word list contains this word");
          $("#textarea").append(" <span>" + word + "</span>");
          // newHtml.append($(word).wrap("<span>"));
          // $("#textarea").append($(word).wrap("<span>"));
          // $("#textarea").append();
          // console.log("word is a ", typeof word); // string
          // console.log($(word).wrap("<span>"));
        } else {
          console.log("word list does NOT contain this word");
          
          $("#textarea").append(word);
        }
      });
    }

    $(document).ready(function(){
      
      $("textarea").on("keyup", function(){
        var numWords = $("textarea").val().trim().replace(/\W/g, ' ').replace(/\s+/g, ' ').split(' ').length;
        $("#analysis").text("Word count: " + numWords);
      });
      
      $("form").submit(function(e) {
        e.preventDefault();
        var words = $("#textarea").text().trim().replace(/\W/g, ' ').replace(/\s+/g, ' ').split(' ');
        
        $.ajax({
          url: "/",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(words),
          success: function(res){
        
            highlightWords(res);
          },
          error: function(res) {
            console.log("failure, response: ", res);
          },
        });
      });
    });

  </script>
</body>
</html>
